<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>[MCCW] Minimal Character Customizable Wallpaper</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/weather-icons/weather-icons.css">

    <script type="text/javascript" src="js/modules/parallax.min.js"></script>
    <script type="text/javascript" src="js/modules/steroid-wallpaper.bundle.js"></script>

    <script type="text/javascript" src="js/helpers/color.js"></script>

    <script type="text/javascript" src="notes.js"></script>
    <script type="text/javascript" src="schedule.js"></script>

    <script type="text/javascript" src="js/widgets/date.js"></script>
    <script type="text/javascript" src="js/widgets/notes.js"></script>
    <script type="text/javascript" src="js/widgets/clock.js"></script>
    <script type="text/javascript" src="js/widgets/weather.js"></script>
    <script type="text/javascript" src="js/widgets/calendar.js"></script>
    <script type="text/javascript" src="js/widgets/schedule.js"></script>

    <script type="text/javascript" src="js/widgets/audio/media.js"></script>
    <script type="text/javascript" src="js/widgets/audio/visualizer.js"></script>
    
    <script type="text/javascript" src="js/addons/font.js"></script>
    <script type="text/javascript" src="js/addons/alerts.js"></script>
    <script type="text/javascript" src="js/addons/parallax.js"></script>
    
    <script type="text/javascript" src="js/properties.js"></script>
    <script type="text/javascript" src="js/mccw.js"></script>
    
    <script type="text/javascript" src="js/wallpaper.js"></script>

    <script type="text/javascript" src="properties.js"></script>

</head>
<body>
    <div data-relative-input="true" id="parallax">
        <div id="background"></div>
        <div data-depth="0.65" id="background_parallax_layer_3">
            <div class="image"></div>
        </div>
        <div data-depth="0.05" id="visualizer">
            <canvas id="audio_canvas"></canvas>
        </div>
        <div data-depth="0.45" id="background_parallax_layer_2">
            <div class="image"></div>
        </div>
        <div data-depth="0.25" id="background_parallax_layer_1">
            <div class="image"></div>
        </div>
        <div data-depth="0.2" id="character">
            <div data-depth="0.1" id="shadow">
                <div class="image"></div>
            </div>
            <div class="image"></div>
        </div>
        <div data-depth="0.4" id="media">
            <canvas id="media_canvas"></canvas>
        </div>
        <div data-depth="0.2" id="sidebar">
            <a id="dateContainer" class="blur">
                <span>MONDAY /</span>
                <span>JAN 0000</span>
            </a>
            <div id="calendarContainer" class="blur">
                <table id="calendar"><tbody><tr><td>SU</td><td>MO</td><td>TU</td><td>WE</td><td>TH</td><td>FR</td><td>SA</td></tr></tbody><tr><td class="past"></td><td class="past"></td><td class="past"></td><td class="past"></td><td class="past">1</td><td class="past">2</td><td class="past">3</td></tr><tr><td class="past">4</td><td class="past">5</td><td class="past">6</td><td class="past">7</td><td class="past">8</td><td class="past">9</td><td class="past">10</td></tr><tr><td class="past">11</td><td class="past">12</td><td class="past">13</td><td class="past">14</td><td class="past">15</td><td class="past">16</td><td class="past">17</td></tr><tr><td class="past">18</td><td class="past">19</td><td class="past">20</td><td class="past">21</td><td class="past">22</td><td class="past">23</td><td class="past">24</td></tr><tr><td class="past">25</td><td class="past">26</td><td class="past">27</td><td class="past">28</td><td class="past">29</td></tr></table>
            </div>
            <div id="timeContainer" class="blur">
                <a id="time">
                    <span>00:00 AM</span>
                </a>
            </div>
            <div id="weatherContainer" class="blur">
                <a id="weatherTitle">WEATHER:<span id="climaActual"><i class="wi wi-day-sunny"></i>LOADING...</span></a>
                <table id="weather">
                    <tr><td><i class="wi wi-day-sunny"></i> LOADING</td><td>...</td></tr>
                    <tr><td><i class="wi wi-day-sunny"></i> LOADING</td><td>...</td></tr>
                    <tr><td><i class="wi wi-day-sunny"></i> LOADING</td><td>...</td></tr>
                </table>
                <a id="weatherCity"><span>TOKYO-3, JAPAN</span></a>
            </div>
            <div id="scheduleContainer" class="blur">
                <a id="scheduleTitle">SCHEDULE:</a>
                <table id="schedule">
                    <tr><td>EMPTY</td><td>/ EMPTY</td></tr>
                    <tr><td>EMPTY</td><td>/ EMPTY</td></tr>
                    <tr><td>EMPTY</td><td>/ EMPTY</td></tr>
                    <tr><td>EMPTY</td><td>/ EMPTY</td></tr>
                    <tr><td>EMPTY</td><td>/ EMPTY</td></tr>
                </table>
            </div>
            <div id="notesContainer" class="blur">
                <div id="notes">
                    <a>EMPTY NOTE</a>
                    <u>Empty value</u>
                    <br>
                    <a>EMPTY NOTE</a>
                    <u>Empty value</u>
                </div>
            </div>
        </div>
    </div>
</body>
